<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Pflanzen</title>
</head>
<body>
    <h1>Alle Pflanzen</h1>

    <ul>
        {% for plant in plants %}
            <li><a href="{{ url_for('entries', plant_id=plant.id) }}">{{ plant.name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Neue Pflanze hinzuf√ºgen</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }} <br>
        {{ form.plant_date.label }} {{ form.plant_date }} <br>
        {{ form.submit }}
    </form>

</body>
</html>
